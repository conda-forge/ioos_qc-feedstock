{% set name = "ioos_qc" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ioos_qc-{{ version }}.tar.gz
  sha256: e03d981a2dc8479555aba88f76945c0243184c03976eb2fb457ed1b8655cd27d

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - geojson
    - geopandas
    - jsonschema
    - netcdf4
    - numba
    - numpy >=1.14
    - pyproj
    - python >=3.6,<4.0
    - ruamel.yaml
    - scipy
    - shapely
    - simplejson
    # xarray is py38 only after that version and we need
    # https://github.com/ioos/ioos_qc/pull/78 first.
    - xarray <2022.3.0

test:
  imports:
    - ioos_qc
    - ioos_qc.config_creator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ioos/ioos_qc
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: |
    Collection of utilities, scripts and tests to assist in automated
    quality assurance and quality control for oceanographic datasets and
    observing systems

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - jessicaaustin
