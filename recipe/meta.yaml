{% set version = "0.2.1" %}

package:
  name: ioos_qc
  version: {{ version }}

source:
  url: https://github.com/axiom-data-science/ioos_qc/archive/{{ version }}.tar.gz
  sha256: 2d1d734e350bee86a0bb4adb2150808c5bb4b418569e7681347b9f77a2c2a65c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - geojson
    - netcdf4
    - numpy >=1.14
    - pygc
    - ruamel.yaml
    - simplejson
    - xarray

test:
  imports:
    - ioos_qc

about:
  home: https://github.com/axiom-data-science/ioos_qc
  license: Apache 2.0
  license_file:  LICENSE.txt
  summary: |
    Collection of utilities, scripts and tests to assist in automated
    quality assurance and quality control for oceanographic datasets and
    observing systems

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - jessicaaustin
