{% set version = "0.2.0" %}

package:
  name: ioos_qc
  version: {{ version }}

source:
  url: https://github.com/axiom-data-science/ioos_qc/archive/{{ version }}.tar.gz
  sha256: 449c6608ebd5f6d414f51788a063e2e17ba391561335903a8cd504e5d4b572e4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - geojson
    - netcdf4
    - numpy >=1.14
    - pygc
    - ruamel.yaml
    - simplejson
    - xarray

test:
  imports:
    - ioos_qc

about:
  home: https://github.com/axiom-data-science/ioos_qc
  license: Apache 2.0
  license_file:  LICENSE.txt
  summary: |
    Collection of utilities, scripts and tests to assist in automated
    quality assurance and quality control for oceanographic datasets and
    observing systems

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - jessicaaustin
